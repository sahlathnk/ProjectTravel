{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body style="background:url({% static 'images/travello.jpg' %});background-size:cover;">
<form action="login", method="post", style="text-align:center;font-size:200%;">
    {% csrf_token %}
    <label>Username: </label> <input type="text", name="username", placeholder="Enter your Username"><br>
     <label>Password: </label> <input type="password", name="password", placeholder="Password"><br>
    <input type="Submit">

</form>
{% for msg in messages %}
<h2 style="text-align:center;color:red;">{{msg}}</h2>
{% endfor %}
</body>
</html>
